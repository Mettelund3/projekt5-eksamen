<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Rangeslider</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="parameter.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.typekit.net/ulx5pgg.css">   
  <title>Parameter oversigt</title>
</head>
<body class="po_body">

<!--Nav start -->

    <header class="header" id="header">
        <nav class="nav container">
            <img class="nav__logo text-left" src="images/hydrovertic_logo_small.svg" alt="green_hydrovertic_logo">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Hjem</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#profil" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Profil</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#menu" class="nav__link">
                            <i class='bx bx-menu nav__icon sidebarOpen'></i>
                            <span class="nav__name">Menu</span>
                        </a>
                    </li>
                </ul>
            </div>
            <img class = "nav__img" src="images/globe_icon.svg" alt="black_globe_icon_language">              
        </nav>
    </header>

    <!--Grønne header start -->

    <section class="po_headersection">
    <div class="po_headerdiv">
        <h2 class="po_headeroverskrift">Parameter oversigt</h2>
        <h3 class="po_header2overskrift">Drivhus 1. Modul 1. Niveau 1.</h3>
    </div>
    </section>

    <!--Grønne header slut -->

    <!--Basilikum kort start -->

    <div class="po_basil">
      <img class="tdbilleder" src="images/basilikum.png"></img>
      <p class="tdtext">Basilikum</p>
    </div>
    
            
    <!--Basilikum kort slut -->

    <!-- Parameter rangesliders start -->
    <div class="slidecontainer">
      <div class="note_log">
        <button class="noterp"><img class="noteikon" src="images/note_icon.svg" alt="Note ikon"><p class="noterp_txt">Notér problem</p></button>
        <button class="plog"><img class="logikon" src="images/log_icon.svg" alt="Log ikon"><p class="plog_txt">Plante log</p></button>
      </div>
      <h2 class="po_overskrift">Parametre</h2>
      <div class="ph_rs">
        <p>PH: <span id="txt1"></span></p>
        <span id="ikon1"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas"><h4 class="undersoeg_txt">Undersøg</h4></button>
        <input type="range" min="0.0" max="14.0" step="0.1" value="" class="slider" id="ph_slider">
      </div>
      <br> <br> <br>
      <div class="temp_rs">
        <p>Temp: <span id="txt2"></span>°</p>
        <span id="ikon2"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas"><h4 class="undersoeg_txt">Undersøg</h4></button>
        <input type="range" min="0" max="40.0" step="1" value="" class="slider" id="temp_slider">
      </div>
      <br> <br> <br>
      <div class="rh_rs">
        <p>RH: <span id="txt3"></span> %</p>
        <span id="ikon3"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas"><h4 class="undersoeg_txt">Undersøg</h4></button>
        <input type="range" min="0" max="100" step="1" value="" class="slider" id="rh_slider">
      </div>
      <br> <br> <br>
      <div class="co2_rs">
        <p>Co2: <span id="txt4"></span> ppm</p>
        <span id="ikon4"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas"><h4 class="undersoeg_txt">Undersøg</h4></button>
        <input type="range" min="0" max="3000" step="10" value="" class="slider" id="co2_slider">
      </div>
      <br> <br> <br>
      <div class="ec_rs">
        <p>EC: <span id="txt5"></span> mS/cm</p>
        <span id="ikon5"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas"><h4 class="undersoeg_txt">Undersøg</h4></button>
        <input type="range" min="0" max="6.0" step="0.1" value="" class="slider" id="ec_slider">
      </div>
    </div>

     <!-- Parameter rangesliders slut -->

</body>
</html>
